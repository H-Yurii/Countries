    <script class="productsList" type="text/x-handlebars-template">
        {{#each products}}
            <div class="product-card">
                <img src="{{image}}" alt="{{name}}" class="card-img">
                <h3 class="card-title">{{name}}</h3>
                <p class="card-description">{{description}}</p>
                <p class="card-price">{{price}}</p>
            </div>
        {{/each}}
    </script>

    <div class="products-container"></div>


    <!-- ----- 1. Aufgabe ----- -->

    <script class="countriesList" type="text/x-handlebars-template">
        {{#each countries}}
            <div class="country-card">
                <h2 class="country-name">{{name}}</h2>
                <h3 class="country-capital">Capital: {{capital}}</h3>
                <p class="country-currency">Currency: {{currency}}</p>
                <p class="country-language">Language: {{language}}</p>
                <p class="country-population">Population: {{population}}Mio</p>
                <img src="{{flag}}" alt="{{name}}" class="country-img">
                <p class="country-infected">Infected: {{infected}}</p>
            </div>
        {{/each}}
    </script>

    <div class="country-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./script.js"></script>
</body>
